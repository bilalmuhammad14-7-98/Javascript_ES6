<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascipt ES6</title>
  </head>

  <body>
    <h1>Hello Welcome</h1>

    <script>
      class Car {
        constructor(model, name) {
          this.model = model;
          this.name = name;
        }

        start() {
          console.log("you started the car");
        }

        stop() {
          console.log("You stopped the car");
        }
      }

      class ElectricCar extends Car {
        dashboard() {
          console.log("this is the dashboard of the electric car");
        }

        super() {
          this.start();
          this.stop();
          this.dashboard();
        }
      }

      ec = new ElectricCar();
      ec.super();
    </script>
  </body>
</html>
