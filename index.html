<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascipt ES6</title>
  </head>

  <body>
    <h1>Hello Welcome</h1>

    <script>
      class Car {
        constructor(name, model) {
          this.name = name;
          this.model = model;
        }

        start() {
          console.log(
            `Name of the car is : ${this.name} and the model of the car is: ${this.model}`
          );
        }
      }

      toyota = new Car("altis", 2017);

      toyota.start();
    </script>
  </body>
</html>
